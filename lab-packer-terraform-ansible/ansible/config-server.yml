---
- name: Install dependencies
  yum:
    name: "{{ item }}"
    state: present
  loop:
    - docker

- name: Install dependencies by pip
  pip:
    name: 
      - docker==5.0.3
      - jsondiff==2.0.0
      - pyyaml==6.0.1
      - requests==2.27.1
    state: present

- name: Enable Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Install docker-compose
  get_url:
    url: https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: 'u+x,g+x'

- name: Create group docker
  group:
    name: "{{ item }}"
    state: present
  loop:
    - docker

- name: Restart Docker
  service:
    name: docker
    state: restarted

- name: start docker swarm 
  docker_swarm:
    state: present

